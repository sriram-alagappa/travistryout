sriram/sreenodeapp2:
  # Distelli Manifest example
  # this example assumes the build and deploy servers are:
  # Ubuntu 14.04

PkgInclude:
  - '*'

Build:
  - npm install

PreInstall:
  - sudo apt-get update
  - sudo apt-get install nodejs -y
  - sudo apt-get install npm -y  

Exec:
    - /usr/bin/nodejs index.js
